 <title>Document</title>

<body>
 <script>
  class Animal{
      constructor(Name,Weight) {
          this.Name   = Name;
          this.Weight = Weight;
      }
      setName(newName ) {
          this.Name = newName;
      }
      setWeight(newWeight) {
          this.Weight = newWeight;
      }
      getName() {
          return this.Name;
      }
      getWeight() {
          return this.Weight;
      }
      toString() {
          document.write(`Con ${this.Name} có cân nặng là ${this.Weight} <br>`);
      }
  }
  objAnimal1 = new Animal('Elephant', 45.6);
  objAnimal1.toString();

  objAnimal2 = new Animal('Dog', 26);

  objAnimal2.setName('Mouse');
  objAnimal2.toString();
</script>
