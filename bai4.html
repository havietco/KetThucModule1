<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">

 <title>Document</title>
</head>
<body>
 <script>
  class Animal{
      constructor(Ten,CanNang) {
          this.Ten   = Ten;
          this.CanNang = CanNang;
      }
      setTen(newTen ) {
          this.Ten = newTen;
      }
      setCanNang(newCanNang) {
          this.CanNang = newCanNang;
      }
      getTen() {
          return this.Ten;
      }
      getCanNang() {
          return this.CanNang;
      }
      toString() {
          document.write(`Con ${this.Ten} có cân nặng là ${this.CanNang} <br>`);
      }
  }
  var objAnimal1 = new Animal('Cat', 14.6);
  objAnimal1.toString();
  var objAnimal2 = new Animal('Dog', 25);
  objAnimal2.setName('Mouse');
  objAnimal2.toString();
</script>
</body>
