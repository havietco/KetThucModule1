<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <script>
  function soNguyenAm(mang) {
      var nguyen_am = ['a','o','e','u','i'];
      var count = 0;
      for (let i=0; i<mang.length; i++) {
          for (let y=0; y<nguyen_am.length; y++) {
              if (mang[i] == nguyen_am[y]) {
                  count++ ;
              }
          }
      }
      if (count != 0) {
          document.write(`Số kí tự nguyên âm trong mảng là: ${count}`);
      } else {
          alert('FALSE');
      }
  }
  var chuoi = ['a','b','o','d','e','f','g','h','i','u'];
  soNguyenAm(chuoi);
</script>
</body>
</html>
